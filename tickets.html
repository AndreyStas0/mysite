<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купити квиток</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tickets.css">
</head>
<body>

    <header>
        <h1>CS2 Legends Showdown</h1>
        <h2>Глобальний турнір 2025</h2>
        <button class="burger-menu" onclick="toggleMenu()">☰</button>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Головна</a></li>
                <li><a href="schedule.html">Розклад</a></li>
                <li><a href="participants.html">Учасники</a></li>
                <li><a href="tickets.html">Купити квиток</a></li>
                <li><a href="contacts.html">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="ticket-form-section">
            <h2>Купити квиток</h2>
            <form class="ticket-form" id="ticketForm">
                <label for="name">ПІБ</label>
                <input type="text" id="name" name="name" placeholder="Введіть ваше ПІБ" required>

                <label for="dob">Дата народження</label>
                <input type="date" id="dob" name="dob" required>

                <label for="phone">Номер телефону</label>
                <input type="tel" id="phone" name="phone" placeholder="+380..." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                <div class="ticket-options">
                    <p>Оберіть тип квитка:</p>
                    <label>
                        <input type="radio" name="ticketType" value="VIP" required>
                        VIP місця - 30$
                    </label>
                    <label>
                        <input type="radio" name="ticketType" value="Standard" required>
                        Звичайні місця - 15$
                    </label>
                </div>

                <button type="submit" class="buy-button">Купити</button>
            </form>
        </section>
    </main>

    <!-- Модальне вікно -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="images/checkmark.png" alt="Success" class="modal-icon">
            <p>Успішно замовлено. Очікуйте листа на електронну пошту.</p>
            <button id="closeModal" class="modal-button">OK</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CS2 Legends Showdown. Всі права захищено.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        function toggleMenu() {
            document.querySelector(".nav-menu").classList.toggle("active");
        }
    </script>

</body>
</html>
